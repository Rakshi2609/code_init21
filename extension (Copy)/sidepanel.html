<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAMAAN AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="chat-layout">

  <!-- Animated BG mesh -->
  <div class="bg-mesh" aria-hidden="true">
    <div class="mesh-orb orb-1"></div>
    <div class="mesh-orb orb-2"></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <div class="ai-avatar" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5"/>
          <circle cx="12" cy="12" r="4" fill="currentColor"/>
          <line x1="12" y1="2" x2="12" y2="6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <line x1="12" y1="18" x2="12" y2="22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <line x1="2" y1="12" x2="6" y2="12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <line x1="18" y1="12" x2="22" y2="12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="header-text">
        <span class="header-title">SAMAAN <span class="title-ai">AI</span></span>
        <span class="header-domain" id="page-domain">Initializing…</span>
      </div>
    </div>
    <div class="header-actions">
      <button class="hbtn" id="refresh-context-btn" title="Re-read page">
        <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
      </button>
      <button class="hbtn" id="clear-chat-btn" title="Clear chat">
        <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14H6L5 6"/><path d="M10 11v6M14 11v6"/></svg>
      </button>
      <button class="hbtn" id="theme-toggle" title="Toggle theme">
        <svg id="theme-icon-moon" width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/></svg>
        <svg id="theme-icon-sun" width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" style="display:none"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/></svg>
      </button>
    </div>
  </header>

  <!-- Context status pill -->
  <div class="ctx-pill" id="context-banner">
    <span class="ctx-dot" id="ctx-dot"></span>
    <span class="ctx-text" id="context-status">Reading page…</span>
  </div>

  <!-- Chat Messages -->
  <main class="chat-messages" id="chat-messages" role="log" aria-live="polite"></main>

  <!-- Input bar -->
  <footer class="input-bar">
    <div class="input-row">
      <button class="voice-btn" id="voice-btn" title="Voice input" aria-label="Start voice input">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><rect x="9" y="2" width="6" height="12" rx="3"/><path d="M5 10a7 7 0 0 0 14 0"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
      </button>
      <textarea id="chat-input" class="chat-textarea" placeholder="Ask anything about this page…" rows="1" maxlength="2000" aria-label="Message"></textarea>
      <button class="send-btn" id="send-btn" aria-label="Send">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="currentColor"><path d="M2 21l21-9L2 3v7l15 2-15 2z"/></svg>
      </button>
    </div>
    <div class="input-meta">
      <span class="model-chip">⚡ gpt-oss-120b</span>
      <span class="keys-hint"><kbd>Enter</kbd> send · <kbd>Shift+Enter</kbd> newline</span>
    </div>
  </footer>

  <script src="sidepanel.js"></script>
</body>
</html>
